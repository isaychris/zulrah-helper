<!doctype html>
<html lang="en">

<head>
  <title>Zulrah Helper</title>
  <meta name="viewport" content="height=device-height, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    .hide {
      visibility: hidden;
    }

    body {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #2F2F30
    }

    #wrap {
      display: table; 
      margin: auto;
      padding:10px;
    }

    #reset {
      width: 100%;
    }

    table {
      text-align: center;
    }
	
    td:hover {
      outline: 1px solid #007bff;
      cursor: pointer;
    }

    img {
      display:block;
    }

  </style>
</head>

<body>
  <div id="wrap">
    <button id="reset" class="btn btn-primary">Reset</button><br><br>
    <table>
        <tr>
          <td class="pattern"> Pattern 1 <img src="images/pattern1.png" draggable="false" /></td>
          <td class="pattern"> Pattern 2 <img src="images/pattern2.png" draggable="false" /></td>
          <td class="pattern"> Pattern 3 <img src="images/pattern3.png" draggable="false" /></td>
          <td class="pattern"> Pattern 4 <img src="images/pattern4.png" draggable="false" /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>      
    document.querySelector("tr").addEventListener("click", (e) => {      
      if(e.target.tagName.toLowerCase() === 'img') {
        for(ele of document.querySelectorAll("img")) {
          if(ele != e.target)
            ele.parentElement.classList.add("hide")
          }
      }
    })

    document.querySelector("#reset").addEventListener("click", () => {
      document.querySelectorAll(".hide").forEach((ele) => {
        ele.classList.remove("hide")
      })
    })
  </script>
</body>

</html>
