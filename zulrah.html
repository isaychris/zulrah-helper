<!doctype html>
<html lang="en">

<head>
  <title>Zulrah Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    .hide {
      visibility: hidden;
    }

    body {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #2F2F30
    }

    table {
      text-align: center;
    }

    #reset {
      width: 100%;
    }
  </style>
</head>

<body>
  <div style="display: table; margin: 10px;">
    <button id="reset" class="btn btn-primary">Reset</button><br></br>

    <table>
      <tbody>
        <tr>
          <th class="phase1">Phase 1</th>
          <th class="phase2">Phase 2</th>
          <th class="phase3">Phase 3</th>
          <th class="phase4">Phase 4</th>
        </tr>
        <tr>
          <td class="phase1"><img src="https://i.imgur.com/YIoY1Fb.png" /></td>
          <td class="phase2"><img src="https://i.imgur.com/0wIj06A.png" /></td>
          <td class="phase3"><img src="https://i.imgur.com/2M8cTew.png" /></td>
          <td class="phase4"><img src="https://i.imgur.com/jwH6Vlg.png" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    document.querySelector("td.phase1").addEventListener("click", () => {
      hidePhase(2);
      hidePhase(3);
      hidePhase(4);
    });

    document.querySelector("td.phase2").addEventListener("click", () => {
      hidePhase(1);
      hidePhase(3);
      hidePhase(4);
    });

    document.querySelector("td.phase3").addEventListener("click", () => {
      hidePhase(1);
      hidePhase(2);
      hidePhase(4);
    });

    document.querySelector("td.phase4").addEventListener("click", () => {
      hidePhase(1);
      hidePhase(2);
      hidePhase(3);
    });

    document.querySelector("#reset").addEventListener("click", () => {
      document.querySelectorAll(".hide").forEach((ele) => {
        ele.classList.remove("hide")
      })
    })

    hidePhase = (n) => {
      let phase = ".phase" + n
      document.querySelectorAll(phase).forEach((ele) => {
        ele.classList.add("hide")
      })
    }
  </script>
</body>

</html>
